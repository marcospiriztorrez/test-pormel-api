name: Deploy-To-Azure
run-name: deploy-to-azure

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Azure Container Registry
        run: |
          docker login pormel.azurecr.io -u ${{ secrets.AZURE_ACR_USERNAME }} -p ${{ secrets.AZURE_ACR_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.AZURE_ACR_LOGIN_SERVER }}/pormel:${{ github.sha }} .

      - name: Push Docker image to ACR
        run: |
          docker push ${{ secrets.AZURE_ACR_LOGIN_SERVER }}/pormel:${{ github.sha }}

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        run: |
          az webapp config container set \
            --name pormel-docker \
            --resource-group full \
            --docker-custom-image-name ${{ secrets.AZURE_ACR_LOGIN_SERVER }}/pormel:${{ github.sha }} \
            --docker-registry-server-url https://${{ secrets.AZURE_ACR_LOGIN_SERVER }}

      - name: Restart Azure Web App
        run: |
          az webapp restart --name pormel-docker --resource-group full